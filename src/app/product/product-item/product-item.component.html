<div class="cardeff">
    <mat-card class="example-card" >

       <a routerLink="productDetails" [queryParams]="{'product': product.id}"> <img mat-card-image [src]="product.image"  alt="Product"></a>
        <mat-card-content>
    
            <div class="row">
                <mat-card-title class="col-12">{{product.title}}</mat-card-title>
                <p>${{product.price}}</p>
            </div>
    
    
            <mat-form-field appearance="fill" style="width: fit-content;">
                <mat-label>Quantity</mat-label>
                <mat-select [formControl]="selectFormControl"  required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let q of quntities" [value]="q">
                    {{q}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="selectFormControl.hasError('required')">Please choose Quantity</mat-error>
                <mat-hint>{{selectFormControl.value?.sound}}</mat-hint>
              </mat-form-field>
    
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-button [disabled]="selectFormControl.invalid" (click)="addToCart(product,selectFormControl.value)">Add to cart</button>
            <button mat-button routerLink="productDetails" [queryParams]="{'product': product.id}">Info</button>

        </mat-card-actions>
    </mat-card>
</div>
