<mat-card>

<div class="row" >
    
    <mat-card-header class="col-6" >
        <img mat-card-image  [src]="product.image" 
            alt="Description"  class="img-thumbnail">

    </mat-card-header>
    <div class="col-1"></div>
    <mat-card-actions class="col-4" >
        <div class="row mt-5">
            <mat-card-title class="col-12">{{product.title}}</mat-card-title>
            <h3> ${{product.price}}</h3>
            <p style="word-wrap: break-word;">{{product.description}}</p>
            
            
            <mat-form-field appearance="fill" style="width: fit-content;">
                <mat-label>Quantity</mat-label>
                <mat-select [formControl]="selectFormControl"  required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let q of quntities" [value]="q">
                    {{q}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="selectFormControl.hasError('required')">Please choose Quantity</mat-error>
                <mat-hint>{{selectFormControl.value?.sound}}</mat-hint>
              </mat-form-field>


            <button mat-button [disabled]="selectFormControl.invalid" class="btn btn-outline-dark" style="border-style: groove; border-radius: 20px;">Add to cart</button>
            <button mat-button class="btn btn-outline-dark" style="border-style: groove; border-radius: 20px;" routerLink="">Back</button>

        </div>

    </mat-card-actions>
</div>
         
</mat-card>
