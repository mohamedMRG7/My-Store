<table mat-table [dataSource]="transactions" class="mat-elevation-z8" style="margin: 20px;">

    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let transaction">
            <div>

                <img style="width: 60px;height: 60px;" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Description" class="img-thumbnail">
                {{transaction.item}}

            </div>
        </td>
        <td mat-footer-cell *matFooterCellDef style="font-weight:bold"> </td>
    </ng-container>

    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
        <td mat-footer-cell *matFooterCellDef style="font-weight:bold"> Total </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
        <td mat-footer-cell *matFooterCellDef style="font-weight:bold"> {{getTotalCost() | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
